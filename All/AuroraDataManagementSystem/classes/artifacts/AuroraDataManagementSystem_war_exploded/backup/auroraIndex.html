<head>
	<meta charset="gb2312" />

	<script src="Javascript/kanrisha.js"></script>

	<script src="Javascript/anytime.5.1.2.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
	<!-- Change Pattern -->
	<div class="changePattern">
		<span id="pattern1"></span>
		<span id="pattern2"></span>
		<span id="pattern3"></span>
		<span id="pattern4"></span>
		<span id="pattern5"></span>
		<span id="pattern6"></span>
	</div>
	<!-- Top Panel -->
	<div class="top_panel">
		<div class="wrapper">
			<div class="user">
				<img src="Images/user_avatar.png" alt="user_avatar" class="user_avatar" />
				<span class="label">Yuhang Wang</span>
				<!-- Top Tooltip -->
				<div class="top_tooltip">
					<div>
						<ul class="user_options">
							<li class="i_16_profile"><a href="#" title="Profile"></a></li>
							<li class="i_16_tasks"><a href="#" title="Tasks"></a></li>
							<li class="i_16_notes"><a href="#" title="Notes"></a></li>
							<li class="i_16_options"><a href="#" title="Options"></a></li>
							<li class="i_16_logout"><a href="#" title="Log-Out"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="copyrights">Collect from <a href="http://www.cssmoban.com/" >企业网站模板</a></div>
	<header class="main_header">
		<div class="wrapper">
			<div class="logo">
				<a href="#" title="Kanrisha Home">
					<img src="Images/kanrisha_logo.png" alt="kanrisha_logo" />
				</a>
			</div>
		</div>

			<li><a title="Some Rows" class="i_22_tables" href="tables.html"></a></li>
			<li><a title="Some Fields" class="i_22_forms" href="forms.html"></a></li>
		</ul>
	</div>

	<div class="wrapper contents_wrapper">
		
		<aside class="sidebar">
			<ul class="tab_nav">
				<li class="active_tab i_32_dashboard">
					<a href="auroraIndex.html" title="General Info">
						<span class="tab_label">查询</span>
					</a>
				</li>
				<li class="i_32_tables">
					<a href="auroraTables.html" title="Some Rows">
						<span class="tab_label">分类</span>
					</a>
				</li>
				<li class="i_32_forms">
					<a href="auroraForms.html" title="Some Fields">
						<span class="tab_label">导入</span>
					</a>
				</li>
				<li class="i_32_ui">
					<a href="auroraUi.html" title="Kit elements">
						<span class="tab_label">标注</span>
					</a>
				</li>
			</ul>
		</aside>

		<div class="contents">
			<div class="grid_wrapper">
				<div class="g_6 contents_header">
					<h3 class="i_16_forms tab_label">查询</h3>
				</div>
				
				<div class="g_12 separator"><span></span></div>
			
				<form name="timeQueryForm" method="POST" action="timequery">
					<div class="g_6">
						<div class="widget_header">
							<h4 class="widget_header_title wwIcon i_16_forms">时间查询</h4>
						</div>
						<div class="widget_contents noPadding">
							<div class="line_grid">
								<div class="g_3"><span class="label">开始时间</span></div>
								<div class="g_9">
									<input class="simple_field" type="text" name="startTime"/>
								</div>
							</div>
							<div class="line_grid">
								<div class="g_3"><span class="label">结束时间</span></div>
								<div class="g_9">
									<input class="simple_field" type="text" name="endTime"/>
								</div>
							</div>
							<div class="line_grid">
								<div class="g_3"><span class="label">波段</span></div>
								<div class="g_9">
									<input class="simple_field" type="text" name="band"/>
								</div>
							</div>
							<div class="line_grid">
								<div class="g_3"><span class="label">确认</span></div>
								<div class="g_9">
									<input type="submit" value="查询" class="simple_buttons" />
								</div>
							</div>
						</div>
				    </div>
			    </form>
		    
			    <div class="g_6">
					<div class="widget_header">
						<h4 class="widget_header_title wwIcon i_16_forms">原图查询</h4>
					</div>
					<div class="widget_contents noPadding">
						<div class="line_grid">
							<div class="g_3"><span class="label">原图路径</span></div>
							<div class="g_9">
								<input class="simple_field" type="text" />
							</div>
						</div>
						<div class="line_grid">
							<div class="g_3"><span class="label">确认</span></div>
							<div class="g_9">
								<input type="submit" value="查询" class="simple_buttons" />
							</div>
						</div>
					</div>
			    </div>
			    
			</div>	    	
		</div>
	</div>

<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
<script>
	AnyTime.picker( "field1",
	{ format: "%W, %M %D in the Year %z %E", firstDOW: 1 } );
	$("#field2").AnyTime_picker(
	{ format: "%H:%i", labelTitle: "Hora",
	  labelHour: "Hora", labelMinute: "Minuto" } );
</script>
