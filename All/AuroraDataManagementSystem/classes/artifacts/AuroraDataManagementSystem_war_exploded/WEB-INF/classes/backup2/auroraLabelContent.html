<div class="g_6 contents_header">
	<h3 class="i_16_forms tab_label">查询</h3>
</div>

<div class="g_12 separator"><span></span></div>

<form name="labelQueryForm" method="POST" action="labelquery">
	<div class="g_12">
		<div class="widget_header">
			<h4 class="widget_header_title wwIcon i_16_forms">时间查询</h4>
		</div>
		<div class="widget_contents noPadding">
			<div class="line_grid">
				<div class="g_3"><span class="label">开始时间</span></div>
				<div class="g_9">
					<input class="simple_field" type="text" name="startTime"/>
				</div>
			</div>
			<div class="line_grid">
				<div class="g_3"><span class="label">结束时间</span></div>
				<div class="g_9">
					<input class="simple_field" type="text" name="endTime"/>
				</div>
			</div>
			<div class="line_grid">
				<div class="g_3"><span class="label">波段</span></div>
				<div class="g_9">
					<input class="simple_field" type="text" />
				</div>
			</div>
			<div class="line_grid">
				<div class="g_3"><span class="label">确认</span></div>
				<div class="g_9">
					<input type="submit" value="查询" class="simple_buttons" />
				</div>
			</div>
		</div>
    </div>
</form>
